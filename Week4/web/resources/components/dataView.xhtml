<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <body>
        <composite:interface>
            <composite:attribute name="dataViewHeader" required="true"/>
            <composite:attribute name="dataViewValues" required="true"/>
            <composite:attribute name="dataViewValuesSelection" required="true"/>

            <!--Attributes for Students Page Table-->
            <composite:attribute name="dataViewHasNameColumn"/>
            <composite:attribute name="dataViewHasEmailColumn"/>

        </composite:interface>

        <composite:implementation>

            <div class="container">
                <h:form id="dataView">
                    <p:growl id="growl" life="2000"/>

                    <p:dataTable id="table" var="row" value="#{cc.attrs.dataViewValues}"
                                 rowKey="#{row.id}" selection="#{cc.attrs.dataViewValuesSelection}"
                                 selectionMode="single" editable="true">
                        <f:facet name="header">
                            #{cc.attrs.dataViewHeader}
                        </f:facet>

                        <p:column headerText="#{msg.name}" sortBy="#{row.name}" filterBy="#{row.name}"
                                  filterMatchMode="contains" rendered="#{not empty  cc.attrs.dataViewHasNameColumn}">

                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{row.name}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="nameInput" value="#{row.name}" style="width: 100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg.email}" sortBy="#{row.email}" filterBy="#{row.email}"
                                  filterMatchMode="contains" rendered="#{not empty cc.attrs.dataViewHasEmailColumn}">

                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{row.email}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="emailInput" value="#{row.email}" style="width: 100%">
                                        <f:validator validatorId="org.cypmaster.EmailValidator"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>

                        </p:column>


                    </p:dataTable>

                </h:form>
            </div>

        </composite:implementation>

    </body>

</html>
