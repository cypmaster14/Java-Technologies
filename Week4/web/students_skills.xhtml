<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:loadBundle var="message" basename="Message"/>

    <h:head>
        <title>
            Title
        </title>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>-->
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"/>


        <script type="text/javascript">

            function handleAddSkillToStudentRequest(xhr, status, args) {
                if (args.success) {
                    PF('addSkillToStudent').hide();
                    $('#loginLink').fadeOut();
                } else {
                    alert("Failed to add the skill to student");
                }

            }
        </script>

    </h:head>

    <h:body>

        <div>
            <h3 class="center-align">
                #{message.students_skills_welcome}
            </h3>
        </div>

        <div class="container">

            <h:form>
                <p:growl id="growl" life="2000"/>

                <p:panel header="Select a Student" styleClass="margin-bottom:10px;">

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="studentList" value="Student:"/>
                        <p:selectOneMenu id="studentList" value="#{studentsSkillBean.selectedStudentId}"
                                         style="width: 150px">
                            <f:selectItem itemLabel="Select Student Id" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{studentsSkillBean.studentsForSelect}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton value="Get Skills" actionListener="#{studentsSkillBean.onStudentSelected}"
                                     icon="ui-icon-check" update="studentSkills"/>

                </p:panel>

                <div>
                    <br/>
                </div>

                <p:dataTable id="studentSkills" var="studentSkill" value="#{studentsSkillBean.studentSkills}"
                             rowKey="#{studentSkill.id}" selection="#{studentsSkillBean.selectedSkill}"
                             selectionMode="single">

                    <f:facet name="header">
                        Skills
                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{studentSkill.id}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{studentSkill.name}"/>
                    </p:column>
                </p:dataTable>

                <p:contextMenu for="studentSkills">
                    <p:menuitem value="Add" icon="fa-plus" onclick="PF('addSkillToStudent').show()"/>
                    <p:menuitem value="Delete" icon="fa fa-remove" actionListener="#{studentsSkillBean.removeSkill}"
                                update="studentSkills"/>
                </p:contextMenu>

                <p:dialog header="Add Skill to Student" widgetVar="addSkillToStudent" resizable="false" rendered="true">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="skillId" value="Skill Id:"/>
                        <p:inputText id="skillId" value="#{studentsSkillBean.newSkillId}" required="true"
                                     label="SkillId"/>

                        <f:facet name="footer">
                            <p:commandButton value="Add" update="studentSkills"
                                             actionListener="#{studentsSkillBean.addSkill}"
                                             oncomplete="handleAddSkillToStudentRequest(xhr,status,args)"/>
                        </f:facet>

                    </h:panelGrid>
                </p:dialog>

            </h:form>

        </div>

    </h:body>

</html>
