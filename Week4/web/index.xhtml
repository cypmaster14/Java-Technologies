<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <f:loadBundle var="message" basename="Message"/>
    <h:head>
        <title>
            Title
        </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"/>


    </h:head>
    <h:body>
        <div>
            <h3 class="center-align">
                #{msg['home_welcome']}
            </h3>
        </div>

        <div class="container">
            <div class="row">
                <h:form>
                    <ul>
                        <li>
                            #{msg.go_to} <h:commandLink value="#{msg.students_page}" action="goToStudentsPage"/>
                        </li>
                        <li>
                            #{msg.go_to} <h:commandLink value="#{msg.projects_page}" action="goToProjectsPage"/>
                        </li>
                        <li>
                            #{msg.go_to} <h:commandLink value="#{msg.skills_page}" action="goToSkillsPage"/>
                        </li>
                        <li>
                            #{msg.go_to} <h:commandLink value="#{msg.students_skills_page}"
                                                        action="goToStudentsSkills"/>
                        </li>
                        <li>
                            #{msg.go_to} <h:commandLink value="#{msg.projects_skills_page}"
                                                        action="goToProjectsSkills"/>
                        </li>
                    </ul>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
